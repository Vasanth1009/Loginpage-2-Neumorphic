<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function showpass(){
        const password=document.getElementById('password');
        const toggle=document.getElementById('toggle');
            if(password.type==='password'){
                password.type='text';
                toggle.classList.add('hide');
            }
            else{
                password.type='password';
                toggle.classList.remove('hide');
            }
        }
    </script>
</head>

<body>
    <div class="box">
        <div class="logo"></div>
        <div class="title">Sri Pranav Tex</div>
        <div class="input-field">
            <div class="username">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input type="username" class="user-input" placeholder="User Name">
            </div>
            <div class="password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="password-input" placeholder="Password" id="password">
                <span class="eye">
                    <div fill=black id="toggle" onclick="showpass()"></div>
                </span>
            </div>
        </div>
        <button class="login-btn">Login</button>
        <div class="link">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>

</html>
